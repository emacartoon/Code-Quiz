<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- Start Prompt -->
        <div id="start-prompt">
            <h1>Take the Quiz</h1>
            <p id="explanation">
                Think you know JavaScript? How are you at the history and usage of it? Test your knowledge below! And if you're "on top" of it, don't forget to add your initials to display your high score of bragging rights.
            </p>
            <button>Start!</button>
        </div>
        <div id="timer"></div>
        <div id="question-container">
            <h3 id="question-text"></h3>
            <div id="answers"></div>
        </div>
    </div>


    <script src="./assets/js/script.js"></script>
</body>
</html>
